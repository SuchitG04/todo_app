name: Todo App CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    # Add permissions needed for GitHub Pages deployment
    permissions:
      contents: write      # This permission is required to push to the repository
      pages: write         # This permission is required for GitHub Pages
      id-token: write      # This permission is required for GitHub Pages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and export application
        run: |
          npm run export
          echo "Checking output directory..."
          if [ -d "out" ]; then
            echo "Output directory exists"
            ls -la out
          else
            echo "Output directory does not exist!"
            exit 1
          fi

      # Using GitHub's official Pages deployment action
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: List output directory
        run: ls -la out
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
